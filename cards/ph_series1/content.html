    //Bootstrap's modal enforce focus for accessibility reasons but that causes problems with LOTS of third-party libraries, including clipboard.js, so turning off
    $.fn.modal.Constructor.prototype.enforceFocus = function() {};
    //copy data to clipboard: https://codemagik.wordpress.com/2015/10/09/copy-data-to-clipboard-using-javascript/#more-793
    function copyData(data){
      var textarea = document.createElement("textarea");
    	textarea.style.position = 'fixed';
    	textarea.value = data;
    	document.body.appendChild(textarea);
    	textarea.select();
    	try {
    		var isCopied = document.execCommand('copy');
    		var msg = isCopied ? 'Link copied to clipboard':'Link could not be copied to Clipboard.';
        $(".fa-link").notify(msg, { position:"bottom right", style: 'smButtonTooltip'});
    		console.log(msg);
    	}
    	catch (err) {
    		console.log(err);
        $.notify(err, "error");
    	}
    	document.body.removeChild(textarea);
    }
  </script>
